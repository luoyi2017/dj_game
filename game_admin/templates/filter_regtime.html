<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <a href="{% url 'index' %}">首页</a>
  <a href="{% url 'admin_logout' %}">登出</a><br>
  <table>
    <tr>
      <th>玩家ID</th>
      <th>玩家姓名</th>
      <th>玩家等级</th>
      <th>玩家经验</th>
      <th>注册时间</th>
    </tr>
    {% for reg in reglist %}
      <tr>
        <th>{{ reg.playerid }}</th>
        <th>{{ reg.playername }}</th>
        <th>{{ reg.level }}</th>
        <th>{{ reg.experience }}</th>
        <th>{{ reg.regtime }}</th>
      </tr>
    {% empty %}
      暂无玩家注册
    {% endfor %}
  </table>
</body>
</html>
